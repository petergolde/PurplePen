<h1>View/Show Print Area</h1>
<p>Turns on or off display of the print area. It is on by default. </p>
<p>If print area display is on, then the area that will be printed is shown surrounded by light gray. For large maps, this allows
seeing the exact area of the map that will be printed.
</p>
<p>&nbsp;</p>
